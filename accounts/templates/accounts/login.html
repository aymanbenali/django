{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
<h1>Signup</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
	{% csrf_token %}
	{{ form }}
	{% if request.GET.next %}
		<input type="hiden" name="next" value="{{request.GET.next}}">
	{% endif %}
	<input type="submit" name="Login">
</form>
</div>
&nbsp
{% endblock%}
